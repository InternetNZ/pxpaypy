language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
- 3.7-dev
install:
- pip install -r requirements.txt
- pip install -r requirements.dev.txt
script:
- cp tests/config.ini.example tests/config.ini
- sed -i "s/dev_user_id/${PXPAY_USER_ID}/" tests/config.ini
- sed -i "s/dev_auth_key/${PXPAY_AUTH_KEY}/" tests/config.ini
- sed -i "s/PXPost_dev_user_name/${PXPOST_USER_NAME}/" tests/config.ini
- sed -i "s/PXPost_dev_password/${PXPOST_PASSWORD}/" tests/config.ini
- python -m unittest discover tests -p "*.py"
env:
  global:
  - NO_MANUAL=1
  - secure: 
  - secure: 
  - secure: 
  - secure: 
